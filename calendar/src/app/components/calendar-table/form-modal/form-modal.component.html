<h2 mat-dialog-title>Vacation Request<span class="duration">{{result}} {{dateCountTitle}}</span></h2>

<form class="example-form">
  <div class="formDate">
    <mat-form-field class="picker1" appearance="fill">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker1" (ngModelChange)="valuechange1($event)"[min]="minDate" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="picker2" appearance="fill">
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="picker2" (ngModelChange)="valuechange2($event)" [min]="minDate" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>    
  </div>

  <br>

  <mat-form-field class="formState" appearance="fill">
    <mat-select class="state" [formControl]="panelStates">
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
  </mat-form-field>

  <section>
    <div class="example-button-row">
      <button class="btn__cancel" mat-stroked-button mat-dialog-close>Cancel</button>
      <button class="btn__send" mat-stroked-button [mat-dialog-close]="true" style="background-color: green; color: white;">Send</button>
    </div>
  </section>
</form>
